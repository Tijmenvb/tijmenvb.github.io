<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicOfWands' Homepage</title>
    <style>
        body {
            background-color: purple;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            position: relative; /* Added to position the button relative to the body */
        }

        img {
            width: 100%;
            max-height: 50vh;
        }

        button {
            padding: 30px 60px; /* Increased padding to make the button larger */
            font-size: 1.5em; /* Increased font size */
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 40px; /* Increased spacing between the image and the button */
            position: absolute; /* Position the button absolutely */
            bottom: 20%; /* Position the button 20% from the bottom */
            left: 10%; /* Position the button 10% from the left */
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
