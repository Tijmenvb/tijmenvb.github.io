<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicOfWands' Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            height: 100vh;
            position: relative;
        }

        #sidebar {
            background-color: black;
            width: 20%;
            height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img.logo {
            width: 100%;
            max-height: 50vh;
        }

        a {
            text-decoration: none;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 0;
            cursor: pointer;
            background-color: #4f7fe1;
            border: none;
            display: flex;
            align-items: center;
            width: 100%;
            height: calc(120% + 10px);
            justify-content: center;
        }

        button img {
            width: 66.67px;
            margin-right: 10px;
        }

        button:hover img {
            opacity: 0.8;
        }

        button span {
            color: white;
            font-size: 42px; /* Increased font size */
            font-family: 'Teko', sans-serif;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="https://discord.gg/XWqFyaZMXy">
            <button>
                <img src="discordlogo.png" alt="Discord">
                <span>Discord</span>
            </button>
        </a>
        <!-- Additional space for more sidebar content, if desired -->
    </div>
    <main>
        <img src="6ed07e2f7325d3993aedd35ee9f2dbb9b90e5480.png" alt="Uploaded Image" class="logo">
        <!-- You can add more content for the main area below the logo here -->
    </main>
</body>
</html>
