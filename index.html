<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicOfWands' Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            height: 100vh;
            position: relative;
        }

        #sidebar {
            background-color: black;
            width: 30%; /* or adjust as needed */
            height: 100vh;
            padding: 0; /* Removed padding to make the button fill the width */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align the button to the bottom */
        }

        img.logo {
            width: 100%;
            max-height: 50vh;
        }

        a {
            text-decoration: none; /* Remove the underline from the link */
            margin-bottom: 2%; /* Provide some space at the bottom */
        }

        button {
            padding: 0;
            cursor: pointer;
            background-color: #4f7fe1; /* Updated background color */
            border: none;
            display: flex; /* To align the image and text side by side */
            align-items: center; /* Vertically align the image and text */
            width: 100%; /* Make the button fill the width */
            justify-content: center; /* Center the content horizontally */
        }

        button img {
            width: 100px; /* Size of the discord logo */
            margin-right: 10px; /* Space between the image and text */
        }

        button:hover img {
            opacity: 0.8; /* Add a slight hover effect */
        }

        button span {
            color: white;
            font-size: 24px; /* Adjust font size as needed */
            font-family: 'Teko', sans-serif; /* Use the "Teko" font */
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to stack items vertically */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="https://discord.gg/XWqFyaZMXy">
            <button>
                <img src="discordlogo.png" alt="Discord">
                <span>Discord</span>
            </button>
        </a>
        <!-- Additional space for more sidebar content, if desired -->
    </div>
    <main>
        <img src="6ed07e2f7325d3993aedd35ee9f2dbb9b90e5480.png" alt="Uploaded Image" class="logo">
        <!-- You can add more content for the main area below the logo here -->
    </main>
</body>
</html>
