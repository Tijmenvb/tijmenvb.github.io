<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicOfWands' Homepage</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            height: 100vh;
            position: relative;
        }

        #sidebar {
            background-color: black;
            width: 30%; /* or adjust as needed */
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        img.logo {
            width: 100%;
            max-height: 50vh;
        }

        button {
            padding: 0;
            cursor: pointer;
            background-color: transparent; /* Make the button background transparent */
            border: none;
            display: flex; /* To align the image and text side by side */
            align-items: center; /* Vertically align the image and text */
            margin: 0 auto;
        }

        button img {
            width: 100px; /* Increased size of the discord logo */
            margin-right: 10px; /* Space between the image and text */
        }

        button:hover img {
            opacity: 0.8; /* Add a slight hover effect */
        }

        button span {
            color: white;
            font-size: 24px; /* Adjust font size as needed */
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to stack items vertically */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="https://discord.gg/XWqFyaZMXy">
            <button>
                <img src="discordlogo.png" alt="Discord">
                <span>Discord</span>
            </button>
        </a>
    </div>
    <main>
        <img src="6ed07e2f7325d3993aedd35ee9f2dbb9b90e5480.png" alt="Uploaded Image" class="logo">
        <!-- You can add more content for the main area below the logo here -->
    </main>
</body>
</html>
