<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicOfWands' Homepage</title>
    <style>
        body {
            background-color: purple;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align items to the end (right) of the main axis */
            justify-content: flex-start; /* Align items to the start (top) of the cross axis */
            height: 100vh;
            padding: 20px; /* Some padding for better appearance */
        }

        img {
            width: 100%; /* Make the image take the full width */
            max-height: 50vh; /* Limit the height to half the viewport height */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px; /* Space between the image and the button */
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <img src="6ed07e2f7325d3993aedd35ee9f2dbb9b90e5480.png" alt="Uploaded Image">
    <a href="https://discord.gg/XWqFyaZMXy">
        <button>Discord</button>
    </a>
</body>
</html>
