<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicOfWands' Homepage</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            height: 100vh;
            position: relative;
        }

        #sidebar {
            background-color: black;
            width: 30%; /* or adjust as needed */
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        img {
            width: 100%;
            max-height: 50vh;
        }

        button {
            padding: 30px 60px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: darkblue;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to stack items vertically */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="https://discord.gg/XWqFyaZMXy">
            <button>Discord</button>
        </a>
    </div>
    <main>
        <img src="6ed07e2f7325d3993aedd35ee9f2dbb9b90e5480.png" alt="Uploaded Image">
        <!-- You can add more content for the main area below the logo here -->
    </main>
</body>
</html>
